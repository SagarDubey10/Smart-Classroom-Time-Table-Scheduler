<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Timetable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-white">Generated Timetables</h1>
        <div class="d-flex">
            <button id="generateBtn" class="btn btn-primary me-2">Generate Timetable</button>
            <a href="{{ url_for('manage') }}" class="btn btn-secondary">Admin Panel</a>
        </div>
    </div>
    
    <div class="mb-4 d-flex align-items-center">
        <label for="classSelect" class="form-label text-white me-3">Select a Class:</label>
        <select id="classSelect" class="form-control me-3">
            {% for class_obj in classes %}
                <option value="{{ class_obj.name }}" data-id="{{ class_obj.class_id }}">{{ class_obj.name }}</option>
            {% endfor %}
        </select>
        <button id="downloadPdfBtn" class="btn btn-danger">Download PDF</button>
    </div>

    <div id="timetableContainer" class="card p-3">
        </div>
</div>

<div class="modal fade" id="editSlotModal" tabindex="-1" aria-labelledby="editSlotModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="editSlotModalLabel">Edit Slot</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editSlotForm">
          <div class="mb-3">
            <label for="modalDay" class="form-label">Day</label>
            <input type="text" class="form-control" id="modalDay" readonly>
          </div>
          <div class="mb-3">
            <label for="modalTime" class="form-label">Time</label>
            <input type="text" class="form-control" id="modalTime" readonly>
          </div>
          <div class="mb-3">
            <label for="modalSubject" class="form-label">Subject</label>
            <select class="form-control" id="modalSubject">
              </select>
          </div>
          <div class="mb-3">
            <label for="modalTeacher" class="form-label">Teacher</label>
            <select class="form-control" id="modalTeacher">
              </select>
          </div>
          <div class="mb-3">
            <label for="modalClassroom" class="form-label">Classroom</label>
            <select class="form-control" id="modalClassroom">
              </select>
          </div>
          <div id="validation-alert" class="alert alert-danger d-none"></div>
          <input type="hidden" id="modalSlotId">
          <input type="hidden" id="modalClassId">
          <input type="hidden" id="modalStartTime">
          <input type="hidden" id="modalEndTime">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" id="clearSlotBtn">Clear Slot</button>
        <button type="button" class="btn btn-primary" id="saveSlotBtn">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/timetable.js') }}"></script>
</body>
</html>
