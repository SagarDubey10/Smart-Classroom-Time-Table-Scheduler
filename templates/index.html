<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Timetable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-white">Generated Timetables</h1>
        <div class="d-flex">
            <button id="generateBtn" class="btn btn-primary me-2">Generate Timetable</button>
            <a href="{{ url_for('manage') }}" class="btn btn-secondary">Admin Panel</a>
        </div>
    </div>
    
    <div class="mb-4">
        <label for="classSelect" class="form-label text-white">Select a Class:</label>
        <select id="classSelect" class="form-control">
            {% for class_name in classes %}
                <option value="{{ class_name }}">{{ class_name }}</option>
            {% endfor %}
        </select>
        <button id="downloadPdfBtn" class="btn btn-danger mt-2">Download PDF</button>
    </div>

    <div id="timetableContainer" class="card p-3">
        </div>
</div>

<script src="{{ url_for('static', filename='js/timetable.js') }}"></script>
</body>
</html>
