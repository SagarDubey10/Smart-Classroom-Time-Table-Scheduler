<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Timetable</title>
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<h1>Manage Timetable</h1>
<div style="text-align:center;">
    <button onclick="seedData()">Seed Sample Data</button>
    <button onclick="generateTT()">Generate Timetable</button>
    <button onclick="exportPDF()">Export PDF</button>
</div>
<div id="timetable-container"></div>

<!-- Modal -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Edit Slot</h2>
    <form id="editForm">
      <input type="hidden" id="slot_id">
      <label>Teacher:</label>
      <select id="teacher_id"></select><br><br>
      <label>Subject:</label>
      <select id="subject_id"></select><br><br>
      <label>Classroom:</label>
      <select id="classroom_id"></select><br><br>
      <button type="submit">Save</button>
    </form>
  </div>
</div>

<script src="/static/js/timetable.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
